<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Quiz</title>
<h1><font style="serif" color = "DarkBLue"> QUIZ &nbsp TEST </font></h1>
<br>
<br>

<style>
body
{
  background : grey;
}
div#test{ border:#5AB029 3px solid; padding:10px 40px 40px 40px; background-color:#E5FCE3; width:50%;}
</style>


<script type="text/javascript">

var pos = 0, test, test_status, question, choice, choices, chA, chB, chC,chD, correct = 0;

var questions = [
  ["Which one of the following is the Co-founder of Instagram?", "Kevin Systrom", "Mark Zuckerberg","Steve Jobs", "Bill Gates", "A"],
  ["Who is the President Of India?", "Narendra Modi", "Arvind Kejriwal", "Ram Nath Kovind","Pranab Mukherjee", "C"],
  ["Which one of these is the capital of Australia?", "Sydney", "Canberra", "Iceland","Melbourne", "B"],
  ["What is the SI unit of Power?", "Watt", "Joule", "Tesla","Ampere", "A"],
  ["How many total states are there in India?", "27", "28", "30", "29", "D"]
  ];

function get(x){
  return document.getElementById(x);
}
function renderQuestion(){
  test = get("test");
  if(pos >= questions.length){
    test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
    get("test_status").innerHTML = "Test completed";
    
    pos = 0;
    correct = 0;
  
    return false;
  }
  get("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
  question = questions[pos][0];
  chA = questions[pos][1];
  chB = questions[pos][2];
  chC = questions[pos][3];
  chD = questions[pos][4];
  test.innerHTML = "<h3>"+question+"</h3>";
 
  test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
  test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
  test.innerHTML +="<input type ='radio' name='choices' value='D'> "+chD+"<br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
function checkAnswer(){
 
  choices = document.getElementsByName("choices");
  for(var i=0; i<choices.length; i++){
    if(choices[i].checked){
      choice = choices[i].value;
    }
  }
 
  if(choice == questions[pos][5]){

    correct++;
  }
 
  pos++;
  
  renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body>
<h2 id="test_status"></h2>
<div id="test"></div>
</body>
</html>
